<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #notepad {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow: auto;
            background-color: #fff;
        }

        #textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            resize: none;
        }
    </style>
</head>
<body>

<div id="notepad">
    <textarea id="textarea" placeholder="Start typing..."></textarea>
</div>

</body>
</html>
